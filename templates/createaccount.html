<!DOCTYPE html>
	<head>
		<title>Create an Account</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	<body>
	{% include 'navbar.html' %}
	<h1 class="login">Create Account</h2>
		<form action="/createaccount" method="POST" class="row g-3" id="login">
			<div class="form-floating mb-3">
				<input type="username" name="first_name" id="floatingInput" class="form-control" placeholder="First Name" required>
                		<label for="floatingInput">First Name</label>
        		</div>
         		<div class="form-floating mb-3">
                        	<input type="username" name="last_name" id="floatingInput" class="form-control" placeholder="Last Name" required>
                		<label for="floatingPassword">Last Name</label>
        		</div>
        		<div class="form-floating mb-3">
		                <input type="username" name="username" id="floatingInput" class="form-control" placeholder="Username" required>
                		<label for="floatingInput">Username</label>
        		</div>
        		<div class="form-floating">
				<input type="password" name="password" id="floatingPassword" class="form-control" placeholder="Password" required>
                	<label for="floatingPassword">Password</label>
        		</div>
    		<input type="submit" id="sign" class="btn btn-primary" value="Create Account">
		<p class="login"> Already have an account? &nbsp;<a href='/login'> Back to Login</a></p>
		</form>
	</body>
</html>
