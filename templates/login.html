<!DOCTYPE html>
	<head>
		<title>Login</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	<body>
	{% include 'navbar.html' %}
	<h1 class="login">Login</h2>
	<form action="/login" method="POST" class="row g-3" id="login">
	<div class="form-floating mb-3">
		<input type="username" name="username" class="form-control" id="floatingInput" placeholder="Username">
  		<label for="floatingInput">Username</label>
	</div>
	<div class="form-floating">
  		<input type="password" name="password"class="form-control" id="floatingPassword" placeholder="Password">
  		<label for="floatingPassword">Password</label>
	</div>
	<button type="submit" id="sign" class="btn btn-primary">Sign in</button>
	<p class="login"> Don't have an account? &nbsp;<a href='/createaccount'>Click here </a> &nbsp;to create an account. </p>
	</form>
	</body>
</html>
